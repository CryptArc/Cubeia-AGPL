<html xmlns:wicket="http://wicket.apache.org/">
<head>
</head>
<body>
<wicket:panel>

    <div class="control-group">
        <label class="control-label" for="name">Name</label>

        <div class="controls">
            <input wicket:id="name" id="name" type="text" size="10"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="buyIn">Buy-in</label>

        <div class="controls">
            <input wicket:id="buyIn" id="buyIn" type="text" size="20"/>
            <span class="help-block">Value in cents</span>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="fee">Fee</label>

        <div class="controls">
            <input wicket:id="fee" id="fee" type="text" size="20"/>
            <span class="help-block">Value in cents</span>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="seatsPerTable">Seats Per Table</label>

        <div class="controls">
            <input wicket:id="seatsPerTable" id="seatsPerTable" type="text" size="20"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="timingType">Timing</label>

        <div class="controls">
            <select wicket:id="timingType" id="timingType"></select>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="minPlayers">Min Players</label>

        <div class="controls">
            <input wicket:id="minPlayers" id="minPlayers" type="text" size="20"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="maxPlayers">Max Players</label>

        <div class="controls">
            <input wicket:id="maxPlayers" id="maxPlayers" type="text" size="20"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="currency">Currency</label>

        <div class="controls">
            <select wicket:id="currency" id="currency"></select>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="betStrategy">Bet Strategy</label>

        <div class="controls">
            <select wicket:id="betStrategy" id="betStrategy"></select>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="blindsStructure">Blinds Structure</label>

        <div class="controls">
            <select wicket:id="blindsStructure" id="blindsStructure"></select>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="payoutStructure">Payout Structure</label>

        <div class="controls">
            <select wicket:id="payoutStructure" id="payoutStructure"></select>
        </div>
    </div>

</wicket:panel>
</body>
</html>
