<html xmlns:wicket="http://wicket.apache.org/">
<head>
<script language="JavaScript" src="/service/charts/FusionCharts.js"></script>
</head>
<body>
	<wicket:extend>

		
		
        <div class="row-fluid">
          <div class="span12">
            <form class="form-search" wicket:id="searchForm">
              <input wicket:id="searchInput" type="text" placeholder="search..." class="input-medium search-query span6">
              <button type="submit" class="btn btn-primary"><i class="icon-search icon-white"></i></button>
              
              <span wicket:id="feedback"></span>
            </form>
          </div>
        </div>

        <hr/>
    
        <span wicket:id="navigator">[dataview navigator]</span>
        <table class="table table-striped">
          <tr wicket:id="searchResult">
            <td >
              <span wicket:id="value"></span>
            </td>
          </tr>
        </table>         

	</wicket:extend>
</body>
</html>
