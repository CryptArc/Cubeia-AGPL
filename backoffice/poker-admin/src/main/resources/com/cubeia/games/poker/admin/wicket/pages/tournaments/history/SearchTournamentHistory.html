<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org/">
<body>

<wicket:extend>

    <div class="page-header">
        <h1>Tournament History Search</h1>
    </div>

    <span wicket:id="feedback" />
    <div class="span8">
        <form class="form-horizontal" wicket:id="form">
            <fieldset>
                <div class="control-group">
                    <label class="control-label" for="playerId">Tournament id</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" id="playerId" wicket:id="playerId"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">From date</label>
                    <div class="controls">
                        <span type="text" class="input-xlarge" wicket:id="fromDate"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">To date</label>
                    <div class="controls">
                        <span type="text" class="input-xlarge" wicket:id="toDate"/>
                    </div>
                </div>
                <div class="form-actions">
                    <input type="submit" class="btn primary" value="Search">
                </div>
            </fieldset>
        </form>
    </div>

    <table class="table table-striped">
        <tr wicket:id="tournaments"/>
    </table>

</wicket:extend>

</body>
</html>
