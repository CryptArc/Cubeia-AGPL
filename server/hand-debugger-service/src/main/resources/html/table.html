<html>
	<head>
		<script type="text/javascript" src="jquery.js"></script>  
		<link rel=StyleSheet href="style.css" type="text/css">
		
		 <script type="text/javascript">        
			 $.urlParam = function(name){
				var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
				if (!results) { return 0; }
				return results[1] || 0;
			}
		    
		    // Get table id from URL parameters   
		   	var tableId = $.urlParam("tableId");
		   	
			// Get Table information from server in JSON format  
			$.getJSON('/api/table/id/'+tableId, function(data) {
			
			
				$("#tableHeader").html("Poker Table "+tableId);
			   
			    
			    var items = [];
				
				  $.each(data.events, function(key, val) {
				    items.push('<div class="tableEvent">' + val.description + '</div>');
				  });
				
				  $('<div/>', {
				    'class': 'handHistory',
				    html: items.join('')
				  }).appendTo('body');
			    
			    
			});
			
		 </script>  
		
	</head>

	<h2 id="tableHeader">...</h2>	

	
</html>
